<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <button id="getIt">GET DATE</button>
    <p id="theDate"></p>
    <script>
        document.getElementById("getIt").onclick = getDate;
        function getDate(){
            document.getElementById("theDate").innerHTML = Date();
        }
    </script>
</body>
</html>
